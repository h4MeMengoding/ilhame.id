# https://github.com/kentcdodds/kentcdodds.com/blob/main/.github/workflows/deployment.yml
name: Code Check
on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    env:
      SKIP_ENV_VALIDATION: true
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: ğŸ“¥ Download deps
        run: yarn install --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: yarn lint --max-warnings 1000

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    env:
      SKIP_ENV_VALIDATION: true
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: ğŸ“¥ Download deps
        run: yarn install --frozen-lockfile

      - name: ğŸ” Type check
        run: yarn typecheck

  prettier:
    name: ğŸ’… Prettier
    runs-on: ubuntu-latest
    env:
      SKIP_ENV_VALIDATION: true
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: ğŸ“¥ Download deps
        run: yarn install --frozen-lockfile

      - name: ğŸ’… Prettier check
        run: yarn format:check

  test:
    name: ğŸƒ Test
    runs-on: ubuntu-latest
    env:
      SKIP_ENV_VALIDATION: true
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: ğŸ“¥ Download deps
        run: yarn install --frozen-lockfile

      - name: ğŸƒ Run jest
        run: yarn test
